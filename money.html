<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master: Keep Your Money Safe</title>
    <!--# Tailwind Added Here: -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section>
      <h1 class="text-center text-3xl font-bold text-green-700 py-8">
        Money Master
      </h1>
      <div class="grid grid-cols-2 mx-8">
        <div>
          <img
            class=""
            src="images/Pexels Photo by Karolina Grabowska.png"
            alt=""
          />
        </div>
        <div class="bg-gray-100 text-center mx-10 py-8">
          <h3 class="text-xl font-semibold">Income</h3>
          <div class="my-4">
            <label class="text-xl font-se mr-2">Income: </label>
            <input id="income" class="py-2 px-1 bg-gray-300" type="text" />
          </div>
          <div>
            <h3 class="text-xl font-semibold mt-8 mb-4">Expenses</h3>
            <div class="mb-4">
              <label class="text-xl font-se mr-2">Food: </label>
              <input
                id="food-field"
                class="py-2 px-1 bg-gray-300"
                type="text"
              />
            </div>
            <div class="mb-4">
              <label class="text-xl font-se mr-2">Rent: </label>
              <input
                id="rent-field"
                class="py-2 px-1 bg-gray-300"
                type="text"
              />
            </div>
            <div class="mb-4">
              <label class="text-xl font-se mr-2">Clothes: </label>
              <input
                id="clothes-field"
                class="py-2 px-1 bg-gray-300"
                type="text"
              />
            </div>
            <button
              id="calculate-btn"
              class="text-2xl font-semibold rounded rounded-lg py-2 px-4 mt-4 bg-cyan-400"
            >
              Calculate
            </button>
          </div>
          <div>
            <h3 class="text-xl font-semibold mt-8">
              Total Expenses : <span id="total-expenses">00</span>
            </h3>
            <h3 class="text-xl font-semibold mt-2 mb-4">
              Balance : <span id="balance">00</span>
            </h3>
          </div>
          <div>
            <label class="text-xl font-se mr-2">Save </label>
            <input id="save" class="py-2 px-1 bg-gray-300" type="text" />
            <span class="mx-2"> % </span>
            <button
              id="save-btn"
              class="text-2xl font-semibold py-1 px-4 mt-4 bg-cyan-400"
            >
              Save
            </button>
          </div>
          <div>
            <h3 class="text-xl font-semibold mt-8">
              Saving Amount: <span id="saving-amount">00</span>
            </h3>
            <h3 class="text-xl font-semibold mt-2 mb-4">
              Remaining Balance: <span id="remaining-balance">00</span>
            </h3>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
